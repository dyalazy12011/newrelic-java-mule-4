
// Build.gradle generated for instrumentation module Mule-Extensions-4.3

apply plugin: 'java'

dependencies {
    implementation 'org.mule.runtime:mule-module-extensions-support:4.4.0'

   // New Relic Labs Java Agent dependencies
   implementation 'com.newrelic.agent.java:newrelic-agent:8.15.0'
   implementation 'com.newrelic.agent.java:newrelic-api:8.15.0'
   implementation fileTree(include: ['*.jar'], dir: '../libs')
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.Mule-Extensions-4.4'
    attributes 'Implementation-Vendor': 'New Relic Labs'
    attributes 'Implementation-Vendor-Id': 'com.newrelic.labs'
    attributes 'Implementation-Version': 1.0
  }
}

verifyInstrumentation {
	passes 'org.mule.runtime:mule-module-extensions-support:[4.4.0,4.5.0)'
    excludeRegex '.*MULE.*'
    excludeRegex '.*SNAPSHOT'
    excludeRegex '4.5.0-.*'
}
