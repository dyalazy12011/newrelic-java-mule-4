
// Build.gradle generated for instrumentation module Mule-Core-4.2

apply plugin: 'java'

dependencies {
   implementation 'org.mule.runtime:mule-core:4.2.0'

   // New Relic Labs Java Agent dependencies
   implementation 'com.newrelic.agent.java:newrelic-agent:8.15.0'
   implementation 'com.newrelic.agent.java:newrelic-api:8.15.0'
   implementation fileTree(include: ['*.jar'], dir: '../libs')
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.Mule-Core-4.2'
    attributes 'Implementation-Vendor': 'New Relic Labs'
    attributes 'Implementation-Vendor-Id': 'com.newrelic.labs'
    attributes 'Implementation-Version': 1.0
  }
}

verifyInstrumentation {
    passes 'org.mule.runtime:mule-core:[4.2.0,4.2.2)'
    excludeRegex '.*MULE.*'
    excludeRegex '.*SNAPSHOT.*'
    exclude 'org.mule.runtime:mule-core:4.2.0-20210120'
}
